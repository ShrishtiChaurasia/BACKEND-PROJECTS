<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="post" action="http://localhost:8000/register">
        <div class="form">
            <h1>Sign Up</h1>
        <div class="username"> 
            <h3>USERNAME : </h3>     
              <input placeholder="Enter your name" name="user" type="text">
        </div>
        <div class="email">
            <h3>E-MAIL : </h3>
            <input placeholder="Enter your email-id" name="user" type="text">
        </div>
        <div class="pass">  
            <h3>PASSWORD : </h3>   
               <input type="password" placeholder="Enter password" name="password">
        </div>
    <div class="forgot">
        <h4>FORGOT PASSWORD</h4>
    </div>
        <button>SUBMIT</button>
        </div>
    </form>
